services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app
      - QTUBE_DATABASE_URL=sqlite:///./data/qtube.db
      - QTUBE_YTDLP_COOKIES_FILE=/app/config/yt-cookies.txt
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  celery_transcription:
    platform: linux/amd64
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency 1 -Q transcription_queue
    environment:
      - PYTHONPATH=/app
      - QTUBE_DATABASE_URL=sqlite:///./data/qtube.db
      - QTUBE_YTDLP_COOKIES_FILE=/app/config/yt-cookies.txt
    volumes:
      - .:/app
      - ./downloads:/app/downloads
      - ./models:/app/models
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      - redis
  celery_download:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency 1 -Q download_queue
    environment:
      - PYTHONPATH=/app
      - QTUBE_DATABASE_URL=sqlite:///./data/qtube.db
      - QTUBE_YTDLP_COOKIES_FILE=/app/config/yt-cookies.txt
    volumes:
      - .:/app
      - ./downloads:/app/downloads
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      - redis
  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower
    ports:
      - "5556:5555"
    depends_on:
      - redis
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && yarn install && yarn dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
