version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./models:/app/models
    depends_on:
      - redis
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  celery_transcription:
    build: .
    command: celery -A app.transcription_processor worker --loglevel=info --concurrency 1 -Q transcription_queue
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      - redis
  celery_download:
    build: .
    command: celery -A app.download_processor worker --loglevel=info --concurrency 1 -Q download_queue
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      - redis
  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower
    ports:
      - "5556:5555"
    depends_on:
      - redis
  frontend:
    build: .
    command: sh -c "cd /frontend && yarn install && yarn dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend